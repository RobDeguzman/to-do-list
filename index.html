<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<link rel="stylesheet" href="css/style.css">
    <title>To Do List Application</title>
</head>

<body>

<header class="header">
<h1 class="test">To Do List</h1>
</header>

<div class="AddTask">
    <h3 class="AddTaskLabel">Add Task </h3>
    <form class="AddTaskForm" action="#" method="post">
        <input type="text" class="AddTaskInput" placeholder="Add Task"/>
        <input type="submit" class="addTaskButton" value="add"/>
    </form>

</div>

<div class="ShowTask">
    <label class="ShowTaskLabel">Task</label>
    <ul class="ShowTaskList">
        <li>Finish Website by jan 15</li>
        <li>hit 90pr squat</li>
        <li>Sweep House</li>
        <li>Clean outdoor</li>
    </ul>

</div>

<footer class="Footer">

<h1 class="copyrightText">
    &copy; 2022 To-Do-List
</h1>

</footer>

</body>

</html>
